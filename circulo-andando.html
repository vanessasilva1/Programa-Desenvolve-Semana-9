<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'white';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(x, y, raio) {
            pincel.fillStyle = 'purple';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill()
        }

        function limpaTela() {
            pincel.clearRect(0, 0, 600, 400); // limpar a tela e mesmo valor do canva
        }

        var x = 20;
        var sentido = 1;

        function atualizaTela() {
            limpaTela();
            if (x > 600) {
                sentido = -1;
            } 
            else if (x < 0) {
                sentido = 1; /*E else if (x < 0) , diz que senão ( senão por que? Porque só existem duas condições para o X receber valor inverso, ou é ultrapassando 600, ou é ultrapassando zero), */
            }
            desenhaCirculo(x, 20, 10);
            x = x + sentido;
        }
        
        setInterval(atualizaTela, 10); // intervalos de tempo para executar a função, nessa caso a cada 20 milisegundos.
        
    </script>
</body>
</html>
